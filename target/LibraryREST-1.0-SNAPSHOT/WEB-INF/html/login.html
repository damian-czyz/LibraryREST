<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1 style="position:center">Please enter login and password </h1>
<div class="login_form" style="position:center;"></br>
    <form action="/library/login" method="POST">
        <input type="text" name="username"></br>
        <input type="password" name="password"></br>
        <button id="submit">LOGIN</button>
    </form>
    <p>admin:admin</p>
    <p>user:user</p>
</div>
</body>
</html>
